<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário de contribuição - Centro Cultural Esplanada</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header">
      <a href="index.html">
        <img src="img/logo.png" alt="logo do centro cultural esplanada">
      </a>
    </header>
    <main>
      <header class="h-mb-5 h-mt-3">
        <h1>Formulário de contribuição</h1>
      </header>

      <form id="js-form">
        <div class="c-form">
          <label>Nome completo *</label>
          <input type="text" placeholder="" name="nome" required>
        </div>
        <div class="c-form">
          <label>Celular *</label>
          <input type="text" placeholder="" name="telefone" required>
        </div>
        <div class="c-form">
          <label>E-mail *</label>
          <input type="email" placeholder="" name="email" required>
        </div>
        <div class="c-form">
          <label>Valor da contribuição *</label>
          <input type="number" step="1" min="0" placeholder="" name="valor" required>
        </div>
        <div class="c-form">
          <select name="forma_pagamento" required>
            <option value="itau">Transferência para Itaú</option>
            <option value="brasil">Transferência para Banco do Brasil</option>
            <option value="santander">Transferência para Santander</option>
            <option value="cartao">Cartão de crédito</option>
            <option value="boleto">Boleto bancário</option>
          </select>
        </div>
        <div class="h-my-5 h-text-align-center">
          <button type="submit" id="js-form-submit" class="c-button is-full-width">Enviar</button>
        </div>
      </form>

      <div id="js-sucesso" style="display: none">
        Sucesso
      </div>
    </main>
  </div>
</body>
</html>
